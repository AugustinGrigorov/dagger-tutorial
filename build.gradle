plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir './src'
        }
    }
}

dependencies {
    implementation 'com.google.dagger:dagger:2.23.2'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.23.2'
}

mainClassName = 'com.company.CommandLineAtm'

run {
    standardInput = System.in
}